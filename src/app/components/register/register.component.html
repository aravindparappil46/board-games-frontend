<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Username" formControlName="userName">
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Password" formControlName="pwd">
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Confirm Password" formControlName="confirmPwd">
        </mat-form-field>

      </mat-card-content>

      <button type="submit" mat-flat-button color="accent" class="btn-block">Register</button>

    </form>
  </mat-card>
</div>
