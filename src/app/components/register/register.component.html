<!-- Toolbar -->
<mat-toolbar color="primary" class="app-header">
  <div><a href="https://www.google.com" target="_blank" class="positronx">Board Games For All</a></div>
  <span class="nav-tool-items">
    <a mat-button routerLink="../login" routerLinkActive="active">Log in</a>
    <a mat-button mat-raised-button routerLink="../register" routerLinkActive="active">Register</a>
  </span>
</mat-toolbar>

<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="First name" formControlName="firstname">
        </mat-form-field>
        
         <mat-form-field class="full-width">
          <input matInput placeholder="Last Name" formControlName="lastname">
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Password" formControlName="password">
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Confirm Password" formControlName="confirmPassword">
        </mat-form-field>

      </mat-card-content>

      <button type="submit" mat-flat-button color="accent" class="btn-block">Register</button>

    </form>
  </mat-card>
</div>
