<mat-toolbar color="primary" class="new-toolbar ">
	  <div><a href="https://www.google.com" target="_blank" class="positronx">Board Games For All</a></div>
	  <span class="nav-tool-items">
	    <a mat-flat-button (click)="logout()">Log Out</a>
	  </span>
</mat-toolbar>

<div class="bg-container">
	<h1 class="white-header"> Tic-Tac-Toe </h1>
	
	<h3 class="white" *ngIf="!gameOver">Current player: {{ currentPlayer.name }}</h3>
	<h3 class="white" *ngIf="gameOver && lastWinner == PLAYER_HUMAN">You win</h3>
	<h3 class="white" *ngIf="gameOver && lastWinner == PLAYER_OPPONENT">Opponent wins</h3>
	<h3 class="white" *ngIf="gameOver && lastWinner == DRAW">It's a draw</h3>

		
	<div id="board" [class.locked]="boardLocked || gameOver">
	  <div *ngFor="let square of board" 
	    class="square" 
	    [class.checked]="square.value != ''" 
	    [class.winner]="square.winner"
	    (click)="square_click(this.square)">
	    {{ square.value }}
	  </div>
	</div>

	<input type="button" value="Play again" *ngIf="gameOver" (click)="newGame()" />
</div>
